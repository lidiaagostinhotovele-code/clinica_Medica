<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Agendamento - BioLife Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', sans-serif;
            background-color: #f3f6fc;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

       

        .container {
            max-width: 700px;
            margin: 5rem auto;
            background: white;
            padding: 3rem 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .container h2 {
            color: #264dc9;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn-home {
            display: inline-block;
            background-color: #2060e9;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-home:hover {
            background-color: #153fa6;
        }

      
    </style>
</head>
<body>



<div class="container">
    <h2>Agendamento Confirmado!</h2>
    <p>Sua mensagem foi enviada com sucesso e o seu agendamento está registrado.</p>
    <p>Nossa equipe entrará em contacto em breve para confirmar os detalhes da consulta.</p>
    <a href="index.html" class="btn-home">Voltar ao site</a>
</div>



</body>
</html>
